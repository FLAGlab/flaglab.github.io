<div class="container body-container">
  <div class="row">
    {% for a in site.researchareas %}
    <!-- Col-lg fits all cards in the same row-->
    <div class="col-12 col-sm-6 col-lg mb-2 mt-2">
      <div class="p-1 card" style="height: 100%;">
        <div class="card-header text-center" style="background-color: white;">
          <img class="{{ a.title }}" src="{{ a.image }}" style="aspect-ratio: 1/1;" width="50%"/>
        </div>
        <div class="card-body">
          <strong class="card-title">{{ a.title }} </strong>
          <p class="card-text">{{ a.description }}</p>
        </div>
        <div style="text-align:right">
          <a href="{{ a.url }}">read more...</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

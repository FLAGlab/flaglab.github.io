name: FLAG Research Lab
url: http://flaglab.github.io

exclude: [bibble, README.md, Makefile]

# colorize code snippets with the pygments module
highlighter: rouge

# Sections on the "people" page.
roles:
  - key: labhead
    name: Principal Investigators
  - key: postdoc
    name: Post-docs
  - key: predoc
    name: Doctoral Students
  - key: ugrad
    name: Students
  - key: alumni
    name: Alumni
  - key: collab
    name: Collaborators
  - key: others
    name: Other members

# Sections on the "collaborators" page.
collab_types:
  - key: university
    name: University
  - key: researcher
    name: Researcher

# Number of news stories on the front page.
front_page_news: 0

# make pages for the _projects folder
collections:
  projects:
    output: true
  researchareas:
    output: true
  thesistopics:
    output: true
  bib:
    output: true
  artifacts:
    output: true

# Navigation bar links.
